<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft card</title>
    <link rel="stylesheet" href="nft.css">
    <script src="https://kit.fontawesome.com/c190a5c44a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-card">
                <img src="./images/image-equilibrium.jpg" alt="">
            </div>
            <div class="heading">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="par">
                <p>Our Equilibrium collection promotes  balance and calm.</p>
            </div>
            <div class="price">
                <div class="highlight">
                    <img src="./images/icon-ethereum.svg">
                    <h2>0.041 ETH</h1>
                </div>
                <div class="deadline">
                    <img src="./images/icon-clock.svg">
                    <h5>3 days left</h5>
                </div>
            </div>
            <hr>
            <div class="owner">
                <div class="image">
                    <img src="./images/image-avatar.png" alt="">
                </div>
                <h3><span>Creation of   </span>      <span class="name">Jules Wyvern</span></h3>
            </div>
        </div>
    </div>
</body>
</html>
